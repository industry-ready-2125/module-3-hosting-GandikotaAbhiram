<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h1>Create a New Account</h1>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Mobile Number or Email">
            <input type="password" placeholder="New Password">
            <div class="form-group">
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
            <button type="submit">Sign Up</button>
            <p><a href="index.html">Already have an account? Log In</a></p>
        </form>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .register-form h1 {
            color: #1877f2;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            width: 48%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #166fe5;
        }
        
        p {
            font-size: 14px;
        }
        
        a {
            color: #1877f2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .new-line {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        
    </style>
</body>
</html>
